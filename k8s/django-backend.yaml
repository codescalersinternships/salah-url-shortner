apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  namespace: backend
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      volumes:
      - name: db-pv-storage
        persistentVolumeClaim:
          claimName: db-pv-claim
      containers:
      - name: django
        image: ahmedsalahucf/urlshortner-backend
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: "/app/db"
          name: db-pv-storage
---
apiVersion: v1
kind: Service
metadata:
  name: django-service
  namespace: backend
spec:
  selector:
    app: django.backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
